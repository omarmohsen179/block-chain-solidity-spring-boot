plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.web3j' version '4.8.7'// Use the latest version available
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.web3j:core:4.8.7'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

web3j {
    generatedPackageName = 'com.example.blockchain.contract'
    generatedFilesBaseDir = "$projectDir/src/main/java"
    excludedContracts = []
    includedContracts = []
    contract {
        // Specify the directory where your Solidity files are located
        soliditySourceFiles = fileTree(dir: 'src/main/resources/solidity', includes: ['*.sol'])
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
